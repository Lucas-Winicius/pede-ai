services:
  api:
    build: ./backend
    command: npm run dev
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - database
      - redis
    networks:
      - private_network
      - public_network
  database:
    image: postgres
    restart: always
    volumes:
      - ./volumes/db:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: pedeai
    ports:
      - 5432:5432
    networks:
      - private_network
  redis:
    image: redis
    restart: always
    command: redis-server --appendonly yes --save 7200 1
    volumes:
      - ./volumes/redis:/data
    ports:
      - 6379:6379
    networks:
      - private_network

networks:
  public_network:
    driver: bridge
  private_network:
    driver: bridge
